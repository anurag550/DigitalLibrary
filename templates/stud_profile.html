{% extends 'stud_navbar.html' %}


<h2>Profile </h2>
{% block css %}
<style>
.profile{
padding: 3%;
margin-top: 3%;
margin-bottom: 3%;
border-radius: 0.5rem;
background: #fff;
}
.profile-img{
text-align: center;
}
.profile-img .file {
position: relative;
overflow: hidden;
margin-top: -20%;
width: 30%;
border: none;
border-radius: 0;
font-size: 15px;
background: #212529b8;
}
</style>
{% endblock %}
{% block content %}
<div class="container profile">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-img">
                    <img src="static/images/user.png" alt="" width="200px" height="150px">
                    <h3> Hey ðŸ‘‹ {{user}} </h3>
                </div>
            </div>

            <div class="col-md-8">
                <div class="profile-tab">
                    <div class="tab-pane">
                        <div class="row">
                            <div class="col-md-4">
                                <label>ID:</label>
                            </div>
                            <div class="col-md-4">
                                <p>{{user.id}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label>Username:</label>
                            </div>
                            <div class="col-md-4">
                                <p>{{user}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label>Semester:</label>
                            </div>
                            <div class="col-md-4">
                                <p>{{user.student.Stud_Semester}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label>Phone:</label>
                            </div>
                            <div class="col-md-4">
                                <p>{{user.student.Stud_Phone}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label>Course:</label>
                            </div>
                            <div class="col-md-4">
                                <p>{{user.student.Stud_Course}}</p>
                            </div>
                        </div>
                    <a href="{% url 'edit_profile'  %}" style="width: 9rem;" class="btn btn-outline-primary mt-3">Edit Profile</a>

                </div>
            </div>
</div>
</div>
</div>
{% endblock %}
